<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FindMe+ - Face Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .video-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      #videoFeed {
        width: 100%;
        border-radius: 10px;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .result-image {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">üëÅÔ∏è FindMe+ ‚Äì Face Detection</h1>

      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">üì∑ Live Camera</h5>
              <div class="video-container">
                <img
                  id="videoFeed"
                  src="{{ url_for('video_feed') }}"
                  alt="Video Feed"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">üì§ Upload Image</h5>
              <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="imageUpload"
                    accept="image/*"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Detect Faces
                </button>
              </form>
              <div id="result" class="mt-3"></div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">‚ûï Add Missing Person</h5>
              <form id="missingPersonForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="personName"
                    placeholder="Enter Name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="file"
                    class="form-control"
                    id="personImage"
                    accept="image/*"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Add to Database
                </button>
              </form>
              <div id="missingPersonResult" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData();
          const fileInput = document.getElementById("imageUpload");
          formData.append("file", fileInput.files[0]);

          try {
            const response = await fetch("/detect", {
              method: "POST",
              body: formData,
            });
            const data = await response.json();

            if (data.success) {
              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            Detected ${data.num_faces} faces
                        </div>
                        <img src="data:image/jpeg;base64,${data.image}" class="result-image" alt="Processed Image">
                    `;
            } else {
              document.getElementById("result").innerHTML = `
                        <div class="alert alert-danger">
                            ${data.error}
                        </div>
                    `;
            }
          } catch (error) {
            document.getElementById("result").innerHTML = `
                    <div class="alert alert-danger">
                        Error processing image
                    </div>
                `;
          }
        });

      document
        .getElementById("missingPersonForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData();
          formData.append("name", document.getElementById("personName").value);
          formData.append(
            "file",
            document.getElementById("personImage").files[0]
          );

          try {
            const response = await fetch("/add_missing", {
              method: "POST",
              body: formData,
            });
            const data = await response.json();

            const resultDiv = document.getElementById("missingPersonResult");
            if (data.success) {
              resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            ${data.message}
                        </div>
                    `;
            } else {
              resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            ${data.error}
                        </div>
                    `;
            }
          } catch (error) {
            document.getElementById("missingPersonResult").innerHTML = `
                    <div class="alert alert-danger">
                        Error processing request
                    </div>
                `;
          }
        });
    </script>
  </body>
</html>
